name: Deploy PowerHub to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload site artifact (powerhub/)
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'powerhub'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
